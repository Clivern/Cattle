---
- name: Install logrotate
  package:
    name: logrotate
    state: present
  when: logrotate_scripts is defined
  tags: [ logrotate ]

- name: Setup logrotate scripts
  template:
    src: logrotate.d.j2
    dest: /etc/logrotate.d/{{ item.name }}
    mode: "0644"
  with_items: "{{ logrotate_scripts }}"
  when: logrotate_scripts is defined
  tags: [ logrotate ]
